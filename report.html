			<script type="text/javascript">
				mui.init({
					swipeback:true//默认左滑返回，可以达到offCanvas.hide的目的
				});
				
				mui('body').on('swiperight','.mui-content',function(){//绑定右滑事件，当mui-content上发生右滑时（菜单原本是隐藏状//态的）

				$(function(){
					$(".li-item").click(function() {
						console.log("fun here")

						$(this).addClass('selected');                            // 添加当前元素的样式
						console.log("click here")

				const e = (selector) => {
					return document.querySelector(selector)
				}
				
// 				let markdata = e('.markdata')
// 				markdata.addEventListener('tap', (e) => {
// 					console.log("click here");
// 					mui.openWindow({
// 						url: "markdata.html",
// 						id: "markdata.html",
// 					});
// 				})
// 				mui.trigger(markdata, 'tap');
				
				let index = e('.index')
				index.addEventListener('tap', (e) => {
					console.log("click here");
					mui.openWindow({
						url: "index.html",
						id: "index.html",
					});
				})
				mui.trigger(index, 'tap');
				
				let friends = e('.friends')
				friends.addEventListener('tap', (e) => {
					console.log("click here");
					mui.openWindow({
						url: "friends.html",
						id: "friends.html",
					});
				})
				mui.trigger(friends, 'tap');
				
				let setting = e('.setting')
				setting.addEventListener('tap', (e) => {
					mui.openWindow({
						url: "setting.html",
						id: "setting.html",
					});
				})
				mui.trigger(setting, 'tap');
				
				var myChart1 = echarts.init(document.getElementById('echarts-main1'));
				var myChart2 = echarts.init(document.getElementById('echarts-main2'));
		
				option1 = {
					title: {
						text: '一周血压变化',
						subtext: '单位：mmHg',
					},
					tooltip: {
						trigger: 'axis'
					},
					legend: {
						data:['舒张压','收缩压']
					},
					toolbox: {
						show: true,
						feature: {
							magicType: {type: ['bar', 'line']},
							saveAsImage: {}
						}
					},
					xAxis:  {
						type: 'category',
						boundaryGap: true,
						data: ['周一','周二','周三','周四','周五','周六','周日']
					},
					yAxis: {
						type: 'value',
						axisLabel: {
							formatter: '{value}'
						},
						max: 160,
						min: 60,
					},
					series: [
						{
							name:'收缩压',
							type:'line',
							data:[110, 120, 130, 110, 120, 130, 110],
							markPoint: {
								data: [
									{type: 'max', name: '最大值'},
									{type: 'min', name: '最小值'}
								]
							},
							markLine: {
								data: [
									{type: 'average', name: '平均值'}
								]
							}
						},
						{
							name:'舒张压',
							type:'line',
							data:[90, 80, 87, 85, 93, 78, 80],
							markPoint: {
								data: [
									{type: 'max', name: '最大值'},
									{type: 'min', name: '最小值'}
								]
							},
							markLine: {
								data: [
									{type: 'average', name: '平均值'}
								]
							}
						}
					]
				};
				
				var data = genData(50);
		
				option2 = {
					title : {
						text: '同名数量统计',
						subtext: '纯属虚构',
					},
					tooltip : {
						trigger: 'item',
						formatter: "{a} <br/>{b} : {c} ({d}%)"
					},
					legend: {
						type: 'scroll',
						orient: 'vertical',
						right: 10,
						top: 20,
						bottom: 20,
						data: data.legendData,
		
						selected: data.selected
					},
					series : [
						{
							name: '姓名',
							type: 'pie',
							radius : '55%',
							center: ['40%', '50%'],
							data: data.seriesData,
							itemStyle: {
								emphasis: {
									shadowBlur: 10,
									shadowOffsetX: 0,
									shadowColor: 'rgba(0, 0, 0, 0.5)'
								}
							}
						}
					]
				};
		
		
			function genData(count) {
				var nameList = [
					'赵', '钱', '孙', '李', '周', '吴', '郑', '王', '冯', '陈', '褚', '卫', '蒋', '沈', '韩', '杨', '朱', '秦', '尤', '许', '何', '吕', '施', '张', '孔', '曹', '严', '华', '金', '魏', '陶', '姜', '戚', '谢', '邹', '喻', '柏', '水', '窦', '章', '云', '苏', '潘', '葛', '奚', '范', '彭', '郎', '鲁', '韦', '昌', '马', '苗', '凤', '花', '方', '俞', '任', '袁', '柳', '酆', '鲍', '史', '唐', '费', '廉', '岑', '薛', '雷', '贺', '倪', '汤', '滕', '殷', '罗', '毕', '郝', '邬', '安', '常', '乐', '于', '时', '傅', '皮', '卞', '齐', '康', '伍', '余', '元', '卜', '顾', '孟', '平', '黄', '和', '穆', '萧', '尹', '姚', '邵', '湛', '汪', '祁', '毛', '禹', '狄', '米', '贝', '明', '臧', '计', '伏', '成', '戴', '谈', '宋', '茅', '庞', '熊', '纪', '舒', '屈', '项', '祝', '董', '梁', '杜', '阮', '蓝', '闵', '席', '季', '麻', '强', '贾', '路', '娄', '危'
				];
				var legendData = [];
				var seriesData = [];
				var selected = {};
				for (var i = 0; i < 50; i++) {
					name = Math.random() > 0.65
						? makeWord(4, 1) + '·' + makeWord(3, 0)
						: makeWord(2, 1);
					legendData.push(name);
					seriesData.push({
						name: name,
						value: Math.round(Math.random() * 100000)
					});
					selected[name] = i < 6;
				}
		
		    return {
		        legendData: legendData,
		        seriesData: seriesData,
		        selected: selected
		    };
		
		    function makeWord(max, min) {
		        var nameLen = Math.ceil(Math.random() * max + min);
		        var name = [];
		        for (var i = 0; i < nameLen; i++) {
		            name.push(nameList[Math.round(Math.random() * nameList.length - 1)]);
		        }
		        return name.join('');
		    }
		}
		
		        // 使用刚指定的配置项和数据显示图表。
		        myChart1.setOption(option1);
				myChart2.setOption(option2);
			</script>
