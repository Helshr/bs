			 <script src="js/jq.js" type="text/javascript" charset="utf-8"></script>
			 <!-- <script src="js/echarts.js" type="text/javascript" charset="utf-8"></script> -->
			<script type="text/javascript">
				mui.init({
					swipeback:true//默认左滑返回，可以达到offCanvas.hide的目的
				});
				
				mui('body').on('swiperight','.mui-content',function(){//绑定右滑事件，当mui-content上发生右滑时（菜单原本是隐藏状//态的）
					mui('.mui-off-canvas-wrap').offCanvas('show');  //显示侧栏	
				});
				$(function(){
					$(".li-item").click(function() {
						console.log("fun here")
						$(this).siblings('li').removeClass('selected');  // 删除其他兄弟元素的样式
						$(this).addClass('selected');                            // 添加当前元素的样式
						console.log("click here")
					});
				}); 
				const e = (selector) => {
					return document.querySelector(selector)
				}
				
// 				let markdata = e('.markdata')
// 				markdata.addEventListener('tap', (e) => {
// 					console.log("click here");
// 					mui.openWindow({
// 						url: "markdata.html",
// 						id: "markdata.html",
// 					});
// 				})
// 				mui.trigger(markdata, 'tap');
				
				let index = e('.index')
				index.addEventListener('tap', (e) => {
					console.log("click here");
					mui.openWindow({
						url: "index.html",
						id: "index.html",
					});
				})
				mui.trigger(index, 'tap');
				
				let friends = e('.friends')
				friends.addEventListener('tap', (e) => {
					console.log("click here");
					mui.openWindow({
						url: "friends.html",
						id: "friends.html",
					});
				})
				mui.trigger(friends, 'tap');
				
				let setting = e('.setting')
				setting.addEventListener('tap', (e) => {
					mui.openWindow({
						url: "setting.html",
						id: "setting.html",
					});
				})
				mui.trigger(setting, 'tap');
				
				const getData1 = () => {
					let s = `?patientid=${app.getUserGlobalId()}`
					let url = app.serverUrl + "hypertension/listDay" + s
					console.log(url)
					$.ajax({url: url,success:function(result){
						let d = result.list_day
						let hpList = []
						let lpList = []
						let days = []
						// console.log(JSON.stringify(d))
						for (var i = 0; i < d.length; i++) {
							let t = d[i]
							let hp = t.AVGhpressure
							let lp = t.AVGlpressure
							let day = t.days
							hpList.push(hp)
							lpList.push(lp)
							days.push(day)
						}
						// let op1 = getOp1(days, hpList, lpList)
						let op1 = getOp2()
						var myChart1 = echarts.init(document.getElementById('echarts-main1'));
						myChart1.setOption(op1);
					}});
				}
				
				const getOp1 = (days, ssyList, szyList) => {
					return  {
						title: {
							text: '7天血压变化',
							subtext: '单位：mmHg',
						},
						tooltip: {
							trigger: 'axis'
						},
						legend: {
							data:['舒张压','收缩压']
						},
						toolbox: {
							show: true,
							feature: {
								magicType: {type: ['bar', 'line']},
								saveAsImage: {}
							}
						},
						xAxis:  {
							type: 'category',
							boundaryGap: true,
							data: days
						},
						yAxis: {
							type: 'value',
							axisLabel: {
								formatter: '{value}'
							},
							max: 160,
							min: 60,
						},
						series: [
							{
								name:'收缩压',
								type:'line',
								data:ssyList,
								markPoint: {
									data: [
										{type: 'max', name: '最大值'},
										{type: 'min', name: '最小值'}
									]
								},
								markLine: {
									data: [
										{type: 'average', name: '平均值'}
									]
								}
							},
							{
								name:'舒张压',
								type:'line',
								data:szyList,
								markPoint: {
									data: [
										{type: 'max', name: '最大值'},
										{type: 'min', name: '最小值'}
									]
								},
								markLine: {
									data: [
										{type: 'average', name: '平均值'}
									]
								}
							}
						]
					};
				}
		
				const getOp2 = (levelNameList, levelValueList) => {
					return  {
						title: {
							text: '7天血压变化',
							subtext: '单位：mmHg',
						},
						tooltip: {
							trigger: 'axis'
						},
						legend: {
							data:['舒张压','收缩压']
						},
						toolbox: {
							show: true,
							feature: {
								magicType: {type: ['bar', 'line']},
								saveAsImage: {}
							}
						},
						xAxis:  {
							type: 'category',
							boundaryGap: true,
							data: levelNameList
						},
						yAxis: {
							type: 'value',
							axisLabel: {
								formatter: '{value}'
							},
							max: 160,
							min: 60,
						},
						series: [
							{
								name:'收缩压',
								type:'line',
								data:levelValueList,
								markPoint: {
									data: [
										{type: 'max', name: '最大值'},
										{type: 'min', name: '最小值'}
									]
								},
								markLine: {
									data: [
										{type: 'average', name: '平均值'}
									]
								}
							}
						]
					};
				
				}
		
				const getData2 = () => {
					let s = `?patientid=${app.getUserGlobalId()}`
					let url = app.serverUrl + "hypertension/listLevel" + s
					console.log(url)
					$.ajax({url: url,success:function(result){
						data = result.dengji[0]
						console.log(JSON.stringify(data))
						let levelNameList = []
						let levelValueList = []
						Object.keys(data).forEach(function(key){
							levelNameList.push(key)
							levelValueList.push(data[key])
						});
						console.log(JSON.stringify(levelNameList))
						console.log(JSON.stringify(levelValueList))
						let op2 = getOp2(levelNameList, levelValueList)
						var myChart2 = echarts.init(document.getElementById('echarts-main2'));
						myChart2.setOption(op2);
					}});
				}
		
				const drawOp = () => {
					getData1()
					getData2()
				}
				
				mui.plusReady(drawOp)
		        // 使用刚指定的配置项和数据显示图表。
			</script>
